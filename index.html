<a-scene
  renderer="antialias: true; colorManagement: true;"
  xr-mode-ui="enabled: true"
  webxr="optionalFeatures: hit-test;"
  background="color: #000000"
  vr-mode-ui="enabled: false">
  
  <a-assets timeout="30000">
    <a-asset-item id="avatar" src="avatar-animacion.glb"></a-asset-item>
  </a-assets>

  <!-- Cámara controlada por el móvil -->
  <a-camera position="0 1.6 0"></a-camera>

  <!-- Avatar que aparecerá frente a ti -->
  <a-entity
    gltf-model="#avatar"
    position="0 0 -2"
    scale="1 1 1"
    animation-mixer>
  </a-entity>
</a-scene>
