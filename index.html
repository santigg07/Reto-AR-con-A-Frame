<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saluda a tu Avatar en AR</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    
    <!-- Script para ocultar elementos en AR -->
    <script>
      AFRAME.registerComponent('ar-shadows', {
        schema: {
          opacity: {default: 0.3}
        },
        init: function () {
          this.el.sceneEl.addEventListener('enter-vr', (ev) => {
            if (this.el.sceneEl.is('ar-mode')) {
              this.el.object3D.visible = true;
            }
          });
        }
      });
      
      // Componente para ocultar el cielo en modo AR
      AFRAME.registerComponent('hide-in-ar', {
        init: function () {
          this.el.sceneEl.addEventListener('enter-vr', (ev) => {
            if (this.el.sceneEl.is('ar-mode')) {
              this.el.object3D.visible = false;
            }
          });
          this.el.sceneEl.addEventListener('exit-vr', (ev) => {
            this.el.object3D.visible = true;
          });
        }
      });
    </script>
    
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- 
      webxr: ConfiguraciÃ³n para AR
      - optionalFeatures: hit-test permite colocar objetos en superficies reales
      - requiredFeatures: local-floor para referencia de suelo
    -->
    <a-scene 
      webxr="requiredFeatures: hit-test,local-floor;
             optionalFeatures: dom-overlay,unbounded;
             overlayElement: #overlay;">
      
      <!-- Assets -->
      <a-assets timeout="30000">
        <a-asset-item id="avatar" src="avatar.glb"></a-asset-item>
      </a-assets>

      <!-- CÃ¡mara (A-Frame la configura automÃ¡ticamente para AR) -->
      <a-camera position="0 1.6 0"></a-camera>

      <!-- Cielo - se oculta automÃ¡ticamente en AR -->
      <a-sky 
        color="#87CEEB" 
        hide-in-ar>
      </a-sky>

      <!-- Luz ambiental -->
      <a-light 
        type="ambient" 
        intensity="0.8">
      </a-light>

      <!-- Luz direccional -->
      <a-light 
        type="directional" 
        intensity="0.5" 
        position="-1 2 1">
      </a-light>

      <!-- Avatar -->
      <a-entity 
        id="avatar-container" 
        position="0 0 -1.5">
        <a-entity 
          id="avatar-model"
          gltf-model="#avatar"
          animation-mixer="clip: *; loop: repeat;"
          scale="0.5 0.5 0.5"
          rotation="0 0 0"
          shadow="cast: true; receive: false">
        </a-entity>
        
        <!-- Sombra para el avatar (se ve mejor en AR) -->
        <a-circle 
          position="0 0.01 0" 
          rotation="-90 0 0" 
          radius="0.5" 
          color="#000000" 
          opacity="0.3"
          ar-shadows>
        </a-circle>
      </a-entity>

      <!-- Plano de referencia (Ãºtil en modo VR, invisible en AR) -->
      <a-plane 
        position="0 0 0" 
        rotation="-90 0 0" 
        width="10" 
        height="10" 
        color="#7BC8A4" 
        shadow="receive: true"
        hide-in-ar>
      </a-plane>

    </a-scene>

    <!-- Overlay para instrucciones en AR -->
    <div id="overlay" style="
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      font-size: 16px;
      z-index: 1000;
      text-align: center;
      pointer-events: none;">
      ðŸ‘‹ Â¡Saluda a tu avatar en AR!<br>
      <small>Mueve tu dispositivo para encontrar una superficie</small>
    </div>

  </body>
</html>
