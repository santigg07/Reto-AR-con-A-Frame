<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Avatar AR Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene
      webxr="mode: ar; optionalFeatures: hit-test;"
      embedded
      vr-mode-ui="enabled: false"
      renderer="colorManagement: true; physicallyCorrectLights: true;"
    >
      <a-assets timeout="30000">
        <a-asset-item id="avatar" src="avatar-animacion.glb"></a-asset-item>
      </a-assets>

      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="0 2 2"></a-entity>

      <a-entity gltf-model="#avatar" scale="0.8 0.8 0.8" position="0 0 -1" animation-mixer></a-entity>
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
