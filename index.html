<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar AR</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@4.0.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #instructions {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 15px 20px;
        border-radius: 10px;
        font-family: Arial, sans-serif;
        z-index: 1000;
        text-align: center;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="instructions">
      Toca la pantalla para colocar el avatar
    </div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; colorManagement: true; physicallyCorrectLights: true;">
      
      <!-- Assets -->
      <a-assets timeout="30000">
        <a-asset-item id="avatar" src="avatar.glb"></a-asset-item>
      </a-assets>

      <!-- Luces -->
      <a-entity light="type: ambient; intensity: 0.8"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="1 2 1"></a-entity>

      <!-- CÃ¡mara -->
      <a-camera position="0 1.6 0" look-controls="enabled: false"></a-camera>

      <!-- Contenedor del avatar -->
      <a-entity id="avatar-container"></a-entity>
    </a-scene>

    <script>
      let sceneReady = false;
      let avatarPlaced = false;

      // Esperar a que la escena cargue
      const sceneEl = document.querySelector('a-scene');
      
      sceneEl.addEventListener('loaded', () => {
        console.log('Escena cargada');
        sceneReady = true;
      });

      // Manejar errores de carga del modelo
      sceneEl.addEventListener('materialtextureloaded', () => {
        console.log('Texturas cargadas');
      });

      sceneEl.addEventListener('model-loaded', () => {
        console.log('Modelo cargado correctamente');
      });

      sceneEl.addEventListener('model-error', (evt) => {
        console.error('Error al cargar el modelo:', evt);
        document.getElementById('instructions').innerHTML = 
          'Error: No se pudo cargar el avatar.<br>Verifica que avatar.glb estÃ© en la carpeta correcta';
      });

      // Colocar avatar al tocar la pantalla
      document.addEventListener('touchstart', (evt) => {
        if (!sceneReady || avatarPlaced) return;
        
        evt.preventDefault();
        placeAvatar();
      });

      // TambiÃ©n permitir click para pruebas en escritorio
      document.addEventListener('click', (evt) => {
        if (!sceneReady || avatarPlaced) return;
        placeAvatar();
      });

      function placeAvatar() {
        avatarPlaced = true;
        console.log('Colocando avatar');

        const container = document.getElementById('avatar-container');
        const camera = document.querySelector('a-camera');
        const cameraPos = camera.getAttribute('position');
        const cameraRot = camera.getAttribute('rotation');

        // Crear el avatar
        const avatar = document.createElement('a-entity');
        avatar.setAttribute('gltf-model', '#avatar');
        avatar.setAttribute('scale', '0.5 0.5 0.5');
        avatar.setAttribute('animation-mixer', 'clip: *; loop: repeat');
        
        // Calcular posiciÃ³n frente a la cÃ¡mara
        const distance = 2; // 2 metros frente a la cÃ¡mara
        const angle = (cameraRot.y || 0) * (Math.PI / 180);
        
        const x = cameraPos.x - Math.sin(angle) * distance;
        const y = 0; // En el suelo
        const z = cameraPos.z - Math.cos(angle) * distance;
        
        avatar.setAttribute('position', `${x} ${y} ${z}`);
        avatar.setAttribute('rotation', `0 ${cameraRot.y || 0} 0`);

        container.appendChild(avatar);

        // Actualizar instrucciones
        document.getElementById('instructions').innerHTML = 
          'Â¡Avatar colocado! ðŸŽ‰<br>MuÃ©vete para verlo desde diferentes Ã¡ngulos';
        
        setTimeout(() => {
          document.getElementById('instructions').classList.add('hidden');
        }, 3000);
      }

      // Verificar soporte de WebXR
      if (!navigator.xr) {
        console.warn('WebXR no disponible, usando modo AR.js');
      }
    </script>
  </body>
</html>
